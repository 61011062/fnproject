{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=yes'/>
    <title>FNGame Â» Change Password</title>
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static './css/signup-login.css' %}">
  </head>
  <body>
    <form class="box" method="POST" action="changepassword">
      {% csrf_token %}
      {% if messages %}
      <div class="alert alert-danger" role="alert">
        {% for message in messages%}
          <b>{{message}}</b>
        {% endfor%}
      </div>
      {% endif %}
      <div class="text-center">
        <div class="logo-container">
          <a href="{% url 'index' %}"><img src="./static/img/fngame-logo.png" width="270px"></a>
        </div>
        <input type="email" name="email" placeholder="Email Address" required id="email_id">
        <input type="password" name="password" placeholder="New Password" required id="password_id1">
        <input type="password" name="pwd_confirm" placeholder="Confirm New Password" required id="password_id2">
      </div>
      <button type="submit" class="btn btn-block">
        <i class="fa fa-pen"></i>Change Password
      </button>
    </form>  
    <script src="{% static './js/core/jquery.min.js' %}"></script>
    <script src="{% static './js/core/popper.min.js' %}"></script>
    <script src="{% static './js/core/bootstrap.min.js' %}"></script>
  </body>
</html>
