{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link rel="stylesheet" href="{% static './css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static './css/fngame-ui.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <div class="navbar-toggler-left">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar fa fa-bars" style="color: white;"></span>
          </button>
        <a class="navbar-brand" href="{% url 'index' %}"><img src="./static/img/fngame-logo.png" width="110"></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'games' %}">Games</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'about-fngame' %}">About Us</a></li>
          </ul>
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/myaccount"><span class="">{{user.username}} <i class="fa fa-user"></i></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/userout"><span class="">Logout</span></a>
            </li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>   
    <div class="container">
      {%block content %}
      {% endblock content %}
    </div>
    <script src="{% static './js/core/jquery.min.js' %}"></script>
    <script src="{% static './js/core/popper.min.js' %}"></script>
    <script src="{% static './js/core/bootstrap.min.js' %}"></script>
  </body>
</html>
